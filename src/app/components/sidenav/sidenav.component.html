<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="marginTop">
    <mat-sidenav [mode]="mode" [fixedInViewport]="fixedInViewport"
        [fixedTopGap]="fixedToGap" opened="true">

        <mat-nav-list>

            <app-menu-navigation [menuList]="menuList" [preview]="false" [openCascade]="true"></app-menu-navigation>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content class="box-boundary">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
